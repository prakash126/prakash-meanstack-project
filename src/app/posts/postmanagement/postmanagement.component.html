<mat-accordion multi="true">
    <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{post.title}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
        
        <img [src]="post.imagePath">
    </div>
    <mat-panel-description>
        {{post.description}}
    </mat-panel-description>
    <mat-action-row *ngIf="userislogin">
        <button mat-button color="accent" [routerLink]="['/editpost',post.id]">Edit</button>
        <button mat-button color="primary" (click)="deletepost(post.id)">Delete</button>
    </mat-action-row>
    </mat-expansion-panel>

    
</mat-accordion>
